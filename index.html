<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب طعام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d35400;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d35400;
    }
    .footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>طلب طعام</h1>
    <form>
      <label for="dish">اختر الوجبة:</label>
      <select id="dish" name="dish">
        <option value="pizza">بيتزا</option>
        <option value="burger">برجر</option>
        <option value="salad">سلطة</option>
      </select>
      <label for="quantity">الكمية:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />
      <button type="submit">إرسال الطلب</button>
    </form>
    <div class="footer">© 2025 تطبيق طلب الطعام</div>
  </div><script>
  const form = document.querySelector('form');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // يمنع الصفحة من إعادة التحميل
    alert('تم إرسال الطلب بنجاح! شكراً لك.');
    form.reset(); // يعيد تعيين النموذج
  });
</script>
</body>
</html>

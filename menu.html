<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speisekarte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e67e22;
    }
    .section {
      margin: 40px 0;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .menu-card {
      width: 220px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .menu-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .menu-card h3 {
      margin: 10px 0;
    }
    .menu-card button {
      background: #e67e22;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-card button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Speisekarte</h1>

  <div class="section">
    <h2>üçî McDonald's</h2>
    <div class="menu-grid">
      <div class="menu-card">
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/nav/BigMac.png" alt="Big Mac">
        <h3>Big Mac</h3>
        <button onclick="order('Big Mac')">Bestellen</button>
      </div>
      <div class="menu-card">
        <img src="https://www.mcdonalds.com/is/image/content/dam/usa/nfl/assets/nav/Chicken-McNuggets.png" alt="McNuggets">
        <h3>Chicken McNuggets</h3>
        <button onclick="order('McNuggets')">Bestellen</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üçï Domino's</h2>
    <div class="menu-grid">
      <div class="menu-card">
        <img src="https://pizza.dominos.com/media/pepperoni.png" alt="Pepperoni Pizza">
        <h3>Pepperoni Pizza</h3>
        <button onclick="order('Pepperoni Pizza')">Bestellen</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üåØ D√∂ner L√§den</h2>
    <div class="menu-grid">
      <div class="menu-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/D%C3%B6ner_Kebab.jpg" alt="D√∂ner">
        <h3>D√∂ner mit Brot</h3>
        <button onclick="order('D√∂ner')">Bestellen</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üç£ Sushi</h2>
    <div class="menu-grid">
      <div class="menu-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Sake_sushi_001.jpg" alt="Lachs Sushi">
        <h3>Lachs Sushi</h3>
        <button onclick="order('Lachs Sushi')">Bestellen</button>
      </div>
    </div>
  </div>

  <script>
    function order(dish) {
      alert("‚úÖ Bestellung empfangen: " + dish);
    }
  </script>

</body>
</html>
